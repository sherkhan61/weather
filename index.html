<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weather App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
            rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


</head>
<body>
<ul>
    <div class="container">
        <div class="row justify-content-center align-items-center">

            <div class="col-auto">
                <form id="search-form">
                    <input
                            type="city"
                            id="city"
                            class="form-control"
                            placeholder="Find Location"
                    />
                    <div class="col-auto">
                        <span>
                            <button id="button-search" type="submit" class="btn btn-primary m-2">Search</button>
                            <button id="find" type="button" class="btn btn-warning m-2">🔍</button>
                        </span>
                    </div>
                </form>
            </div>


            <h1>Nur-Sultan</h1>

            <h2 class="today">Today</h2>
            <h3></h3>
            <div class="row temp-show">
                <div class="row">
                    <div class="col-5">
                        <p class="temp-today" id="temp-today">22°C</p>
                        <p class="real-feel" id="real-feel">Real Feel: 22°C</p>
                        <p class="min-max" id="min-max">Min - Max: 18°/23°</p>
                        <p class="wind" id="wind">Wind: 13 mph</p>
                        <p class="humidity" id="humidity">Humidity: 10%</p>
                        <p>
                            <a class="celcius" href="#" id="celcius">°C </a> <span> | <a class="fahr" href="#"
                                                                                         id="fahr">°F</a></span>
                        </p>
                    </div>
                    <div class="col-7">
                        <img class="pic-weather" id="icon" src="images/sunny.png" width="200" alt=""/>
                    </div>
                    <br>
                    <p class="weather" id=description> Sunny all day</p>
                </div>
            </div>

            <div class="weather-forecast" id="forecast">

            </div>
        </div>
    </div>
</ul>
<script src="app.js"></script>
<div>
    <p class="checkout"><br/> Checkout my <a href="https://github.com/sherkhan61/weather"
                                             target="_blank">Github</a>
    </p>
</div>


</body>


</html>
